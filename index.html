<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" >
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    
    <div class="card">
      <img src="images/image-equilibrium.jpg" alt="equilibrium image" class="main-img">
    
      <div class="card-body">
        <h1>Equilibrium #3429</h1>
        <p class="text">Our Equilibrium collection promotes balance and calm.</p>
        
        <div class="wrapper">
          <div class="card-price">
            <img src="images/icon-ethereum.svg" class="card-icon">
            <p>0.041 ETH</p>
          </div>
          <div class="countdown">
            <img src="images/icon-clock.svg" class="card-icon">
            <p>3 days left</p>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <img src="images/image-avatar.png" src="author avatar" class="author-img">
        <p class="author-name">Creation of <a>Jules Wyvern</a></p>
      </div>
    </div>

  </main>
</body>
</html>
